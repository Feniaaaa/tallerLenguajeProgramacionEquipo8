<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/proveedor/grabar/REST}" th:object=${proveedor} method="POST">
            <div class="card">
                <div class="card-header"></div>
                <h3>Proveedor</h3>
                <div class="card-body"></div>
                    <div class="form-group">
                        <label>ID</label>
                        <input th:field="*{id}" type="text" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>NOMBRE</label>
                        <input th:field="*{nombre}" type="text" class="form-control"/>
                    </div>
                    
                    <div class="form-group">
                        <label>APELLIDO</label>
                        <input th:field="*{apellido}" type="text" class="form-control"/>
                    </div>
                    
                    <div class="form-group">
                        <label>NOMBRE_COMPANIA</label>
                        <input th:field="*{nombre_compania}" type="text" class="form-control"/>
                    </div>
                    
                    <div class="form-group">
                        <label>TELEFONO</label>
                        <input th:field="*{telefono}" type="text" class="form-control"/>
                    </div>
                    
                   <div class="form-group">
                        <label>CIUDAD</label>
                        <select class="form-control" id="ciudad" name="ciudad"/>
                        <option value="1" >Concepcion</option>
                        <option value="2" >San pedro de la paz</option> 
                        <option value="3" >Talcahuano</option> 
                        <option value="4" >Chiguayante</option> 
                    </div>
                <div class="card-footer">
                    <input type="submit" value="Guardar" class="btn btn-success">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
