<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/boleta/grabar/REST}" th:object=${boleta} method="POST">
            <div class="card">
                <div class="card-header"></div>
                <h3>Boleta</h3>
                <div class="card-body"></div>
                    <div class="form-group">
                        <label>ID</label>
                        <input th:field="*{id}" type="text" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>MONTO</label>
                        <input th:field="*{monto}" type="text" class="form-control"/>
                    </div>
                    
                    <div class="form-group">
                        <label>FECHA</label>
                        <input th:field="*{fecha}" type="text" class="form-control"/>
                    </div>
                    
                    <div class="form-group">
                        <label>TIPO DE BOLETA</label>
                        <select class="form-control" id="tipoboleta_id" name="tipoboleta_id"/>
                    	<option value="1" >Factura</option>
                        <option value="2" >Boleta</option> 
                    </div>
             
                <div class="card-footer">
                    <input type="submit" value="Guardar" class="btn btn-success">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
